<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /* THIS IS THE ORDER
        1. COLOR
        2. EYES
        3. PATTERN
        4. ACCESSORIES (HATS)
        5. BODY CLOTHES
        6. JEWELRY
        7. SIZE
        */
        var value = 0;
        const queryString = window.location.search; //current parameters

        const urlParams = new URLSearchParams(queryString);

        function numChange(num) {
            value += num;
            //all available options
            if (value <= 0) { //min -1
                value = 5;
            } else if (value >= 6) { //max -1
                value = 1;
            }

            // sets next url path
            document.getElementById("next").href = "eyes.html?color=" + value;
            document.getElementById("base").innerHTML = "<img src = 'images/color/base" + value + ".png'>";
        }
    </script>
</head>
<body>
    <div style = "position: relative;" id = "duckyImage">
        <div style = "position: absolute; z-index: 1;" id = "base"></div> <!--This is where the images go, no touching-->
    </div>

    <button onclick="numChange(-1)">previous</button> <!--This goes to the previous option-->
    <button onclick="numChange(1)">next</button> <!--This goes to the next option-->
    <a href = "" id = "next">next page</a> <!--This goes to the next page-->
</body>
</html>
