        /* THIS IS THE ORDER
        1. COLOR
        2. EYES
        3. PATTERN
        4. ACCESSORIES (HATS)

        6. JEWELRY
        7. SIZE
        */
        var value = 0;
        const queryString = window.location.search; //current parameters
        const urlParams = new URLSearchParams(queryString);
        function numChange(num) {
            value += num;
            //all available options
            if (value <= 0) { //min -1
                value = 5;
            } else if (value >= 6) { //max -1
                value = 1;
            }
            // sets next url path
            document.getElementById("next").href = "eyes.html?color=" + value;
            document.getElementById("base").innerHTML = "<img src = 'images/color/base" + value + ".png'>";
        }
