<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="javascriptformat.css" rel="stylesheet">
    <link href="color1.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca678b4077.js" crossorigin="anonymous"></script>
    <script>
        /* THIS IS THE ORDER
        1. COLOR
        2. EYES
        3. PATTERN
        4. ACCESSORIES (HATS)
        5. BODY CLOTHES
        6. JEWELRY
        7. SIZE
        */
        var value = 0;
        const queryString = window.location.search; //current parameters

        const urlParams = new URLSearchParams(queryString);

        function numChange(num) {
            value += num;
            //all available options
            if (value <= 0) { //min -1
                value = 5;
            } else if (value >= 6) { //max -1
                value = 1;
            }

            // sets next url path
            document.getElementById("next").href = "eyes.html?color=" + value;
            document.getElementById("base").innerHTML = "<img src = 'images/color/base" + value + ".png'>";
        }

        function colorChange(color) {
            switch (color) {
                case '1':
                    document.getElementById('wave').style.fill = '#7A9CC6';
                    document.getElementById('interface').style.backgroundColor = '#7A9CC6';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#7A9CC6';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#7A9CC6';
                  
                    break;
                case '2':
                    document.getElementById('wave').style.fill = '#9FBBCC';
                    document.getElementById('interface').style.backgroundColor = '#9FBBCC';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#9FBBCC';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#9FBBCC';
                    break;
                case '3':
                    document.getElementById('wave').style.fill = '#0D1321';
                    document.getElementById('interface').style.backgroundColor = '#0D1321';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#0D1321';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#0D1321';
                    break;
                case '4':
                    document.getElementById('wave').style.fill = '#a2d9ff';
                    document.getElementById('interface').style.backgroundColor = '#a2d9ff';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#a2d9ff';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#a2d9ff';
                    break;
                default:
                    break;
            }
        }
    </script>
</head>

<body>
    <header style = "background-color: #a2d9ff;">
        <img src="images/nav.png" class ="header" alt="Nav Bar" width="69px" height="60px" id="nav" />
        <h1 style = " color: white;">Nice Dude Rubber Ducks</h1>
        <img  src="images/logobackground.png" alt="Logo" width="79px" height="75px" class ="header" id="logo" />
    </header>

    <div style="position: relative;" id="duckyImage">
        <div style="position: absolute; z-index: 1;" id="base"></div>
        <!--This is where the images go, no touching-->
    </div>


    <footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path id="wave" fill="#a2d9ff" fill-opacity="1"
                d="M0,128L48,149.3C96,171,192,213,288,208C384,203,480,149,576,138.7C672,128,768,160,864,186.7C960,213,1056,235,1152,224C1248,213,1344,171,1392,149.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
        <div id="interface">
            <button onclick="numChange(-1)"><i class="fas fa-arrow-left"></i></button>
            <a href="" id="next">NEXT</a>
            <button onclick="numChange(1)"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="styleIcons">
            <i onclick="colorChange('1')" class="fas fa-paint-brush"></i>
            <i onclick="colorChange('2')" class="fas fa-paint-brush"></i>
            <i onclick="colorChange('3')" class="fas fa-paint-brush"></i>
            <i onclick="colorChange('4')" class="fas fa-paint-brush"></i>
        </div>

    </footer>
    <script>
        //set already known variables
        document.getElementById("base").innerHTML = "<img src = 'images/color/base" + 3 + ".png'>";
    </script>
</body>

</html>
