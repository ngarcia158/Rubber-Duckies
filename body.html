<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="javascriptformat.css" rel="stylesheet">
    <link href="color1.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca678b4077.js" crossorigin="anonymous"></script>
    <title>Body</title>
    <script>
        var value = 0;
        const queryString = window.location.search; //current parameters

        const urlParams = new URLSearchParams(queryString);

        function numChange(num) {
            value += num;
            //all available options
            if (value <= 0) { //min -1
                value = 5;
            } else if (value >= 6) { //max -1
                value = 1;
            }

            // sets next url path
            document.getElementById("next").href =
                "jewelry.html?color=" + urlParams.get('color') +
                "&eye=" + urlParams.get('eye') +
                "&pattern=" + urlParams.get('pattern') +
                "&accessory=" + urlParams.get('accessory') +
                "&body=" + value;
            // sets new attribute
            document.getElementById("body").innerHTML = "<img src = 'images/bodyclothes/body" + value + ".png'>";
        }

        function colorChange(color) {
            switch (color) {
                case '1':

                    document.getElementById('wave').style.fill = '#B6B9DB';
                    document.getElementById('interface').style.backgroundColor = '#B6B9DB';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#B6B9DB';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#B6B9DB';
                    document.getElementsByTagName('h1')[0].style.color = '#845A6D';
                    document.getElementsByTagName('header')[0].style.textShadow = '2px 2px black';
                    document.getElementsByTagName('h1')[0].style.fontFamily = 'Amatic SC';
                    document.getElementsByTagName('body')[0].style.backgroundColor = '#F6F4F6';
                    document.getElementById('next').style.backgroundColor = '#845A6D';
                    document.getElementsByTagName('button')[0].style.backgroundColor = '#845A6D';
                    document.getElementsByTagName('button')[1].style.backgroundColor = '#845A6D';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.backgroundColor = '#845A6D';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.backgroundColor = '#845A6D';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.backgroundColor = '#845A6D';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.backgroundColor = '#845A6D';

                    break;
                case '2':
                    document.getElementById('wave').style.fill = '#5F8260';
                    document.getElementById('interface').style.backgroundColor = '#5F8260';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#5F8260';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#053B06';
                    document.getElementsByTagName('header')[0].style.textShadow = '1px 1px white';
                    document.getElementsByTagName('h1')[0].style.color = '#5F8260';
                    document.getElementsByTagName('h1')[0].style.fontFamily = 'Cute Font';
                    document.getElementsByTagName('body')[0].style.backgroundColor = '#CDE3D5';
                    document.getElementById('next').style.backgroundColor = '#053B06';
                    document.getElementsByTagName('button')[0].style.backgroundColor = '#053B06';
                    document.getElementsByTagName('button')[1].style.backgroundColor = '#053B06';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.backgroundColor = '#053B06';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.backgroundColor = '#053B06';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.backgroundColor = '#053B06';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.backgroundColor = '#053B06';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.color = '#CDE3D5';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.color = '#CDE3D5';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.color = '#CDE3D5';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.color = '#CDE3D5';
                    break;
                case '3':
                    document.getElementById('wave').style.fill = '#598392';
                    document.getElementById('interface').style.backgroundColor = '#598392';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#598392';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#598392';
                    document.getElementsByTagName('h1')[0].style.fontFamily = 'Patrick Hand SC';
                    document.getElementsByTagName('h1')[0].style.color = '#124559';
                    document.getElementsByTagName('body')[0].style.backgroundColor = '#EFF6E0';
                    document.getElementsByTagName('header')[0].style.textShadow = '2px 2px #01161E';
                    document.getElementById('next').style.backgroundColor = '#124559';
                    document.getElementsByTagName('button')[0].style.backgroundColor = '#124559';
                    document.getElementsByTagName('button')[1].style.backgroundColor = '#124559';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.backgroundColor = '#124559';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.backgroundColor = '#124559';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.backgroundColor = '#124559';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.backgroundColor = '#124559';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.color = '#EFF6E0';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.color = '#EFF6E0';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.color = '#EFF6E0';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.color = '#EFF6E0';
                    break;
                    break;
                case '4':
                    document.getElementById('wave').style.fill = '#7F0F0B';
                    document.getElementById('interface').style.backgroundColor = '#7F0F0B';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#7F0F0B';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#7F0F0B';
                    document.getElementsByTagName('h1')[0].style.fontFamily = 'Dancing Script';
                    document.getElementsByTagName('h1')[0].style.color = '#C62F2F';
                    document.getElementsByTagName('body')[0].style.backgroundColor = '#FFF7F0';
                    document.getElementsByTagName('header')[0].style.textShadow = '1px 1px black';
                    document.getElementById('next').style.backgroundColor = '#C62F2F';
                    document.getElementsByTagName('button')[0].style.backgroundColor = '#C62F2F';
                    document.getElementsByTagName('button')[1].style.backgroundColor = '#C62F2F';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.backgroundColor = '#C62F2F';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.backgroundColor = '#C62F2F';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.backgroundColor = '#C62F2F';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.backgroundColor = '#C62F2F';
                    break;
                default:
                    break;
            }
        }
    </script>
</head>

<body>

    <header style = "background-color: #a2d9ff;">

        <nav class="horizontal">
            <a id="navicon" href="#"><img src="images/nav.png" class ="header" alt="Nav Bar" width="69px" height="60px" id="nav" /></a>
            <ul>
                <li><a href="#">Test</a></li>
                <li><a href="#">test</a></li>

            </ul>
        </nav>
        
        <h1 style = " color: white;">Nice Dude Rubber Ducks</h1>
        <a href = "index.html">
                <img src="images/logobackground.png" alt="Logo" width="79px" height="75px" class ="header" id="logo" />
            </a>
    </header>     
    <div style="position: relative;" id="duckyImage">
        <div style="position: absolute; z-index: 5;" id="body"></div>
        <div style="position: absolute; z-index: 4;" id="accessories"></div>
        <div style="position: absolute; z-index: 3;" id="eyes"></div>
        <div style="position: absolute; z-index: 2;" id="pattern"></div>
        <div style="position: absolute; z-index: 1;" id="base"></div>
        <!--This is where the images go, no touching-->
    </div>
    <footer>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path id = "wave" fill = "#a2d9ff" fill-opacity="1" d="M0,128L48,149.3C96,171,192,213,288,208C384,203,480,149,576,138.7C672,128,768,160,864,186.7C960,213,1056,235,1152,224C1248,213,1344,171,1392,149.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        <div id="interface">
            <button onclick="numChange(-1)"><i class="fas fa-arrow-left"></i></button>
            <a href="" id="next">NEXT</a>
            <button onclick="numChange(1)"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="styleIcons">
            <i onclick="colorChange('1')" class="fas fa-paint-brush"></i>
            <i onclick="colorChange('2')" class="fas fa-paint-brush"></i>
            <i onclick="colorChange('3')" class="fas fa-paint-brush"></i>
            <i onclick="colorChange('4')" class="fas fa-paint-brush"></i>
        </div>

    </footer>
    <script>
        //set already known variables
        document.getElementById("base").innerHTML = "<img src = 'images/color/base" + urlParams.get('color') + ".png'>";
        document.getElementById("eyes").innerHTML = "<img src = 'images/eyes/eye" + urlParams.get('eye') + ".png'>";
        document.getElementById("pattern").innerHTML = "<img src = 'images/patterns/pattern" + urlParams.get(
            'pattern') + ".png'>";
        document.getElementById("accessories").innerHTML = "<img src = 'images/accessories/accessory" + urlParams.get(
            'accessory') + ".png'>";
        
    </script>
</body>
