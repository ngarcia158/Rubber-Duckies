<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="javascriptformat.css" rel="stylesheet">
    <link href="color1.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">
    <link href="checkout.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca678b4077.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
    <script>
        var value = 0;
        const queryString = window.location.search; //current parameters
        const urlParams = new URLSearchParams(queryString);

        function colorChange(color) {
            switch (color) {
                case '1':
                    document.getElementById('wave').style.fill = '#E6BCCD';
                    document.getElementById('interface').style.backgroundColor = '#E6BCCD';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#E6BCCD';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#E6BCCD';
                    break;
                case '2':
                    document.getElementById('wave').style.fill = '#2AB7CA';
                    document.getElementById('interface').style.backgroundColor = '#2AB7CA';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#2AB7CA';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#2AB7CA';
                    break;
                case '3':
                    document.getElementById('wave').style.fill = '#DB3069';
                    document.getElementById('interface').style.backgroundColor = '#DB3069';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#DB3069';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#DB3069';
                    break;
                case '4':
                    document.getElementById('wave').style.fill = '#a2d9ff';
                    document.getElementById('interface').style.backgroundColor = '#a2d9ff';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#a2d9ff';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#a2d9ff';
                    break;
                default:
                    break;
            }
        }
    </script>
</head>

<body>
    <header style = "background-color: #a2d9ff;">
        <img src="images/nav.png" class="header" alt="Nav Bar" width="69px" height="60px" id="nav" />
        <h1 style = " color: white;">Nice Dude Rubber Ducks</h1>
        <img src="images/logobackground.png" alt="Logo" width="79px" height="75px" class="header" id="logo" />
    </header>

    <div style="position: relative;" id="duckyImage">
        <div style="position: absolute; z-index: 6;" id="jewelry"></div>
        <div style="position: absolute; z-index: 5;" id="body"></div>
        <div style="position: absolute; z-index: 4;" id="accessories"></div>
        <div style="position: absolute; z-index: 3;" id="eyes"></div>
        <div style="position: absolute; z-index: 2;" id="pattern"></div>
        <div style="position: absolute; z-index: 1;" id="base"></div>
        <!--This is where the images go, no touching-->
    </div>
    
    <footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path id="wave" fill="#a2d9ff" fill-opacity="1"
                d="M0,128L48,149.3C96,171,192,213,288,208C384,203,480,149,576,138.7C672,128,768,160,864,186.7C960,213,1056,235,1152,224C1248,213,1344,171,1392,149.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
        <div id="interface">
            <input type = "email" placeholder="Insert Email">
            <a href="" id="next">Checkout</a>
           
        </div>
        <div class="styleIcons">
            <i onclick="colorChange('1')" class="fas fa-paint-brush"></i>
            <i onclick="colorChange('2')" class="fas fa-paint-brush"></i>
            <i onclick="colorChange('3')" class="fas fa-paint-brush"></i>
            <i onclick="colorChange('4')" class="fas fa-paint-brush"></i>
        </div>
    </footer>
    <script>
        //set already known variables
        document.getElementById("base").innerHTML = "<img src = 'images/color/base" + urlParams.get('color') + ".png'>";
        document.getElementById("eyes").innerHTML = "<img src = 'images/eyes/eye" + urlParams.get('eye') + ".png'>";
        document.getElementById("pattern").innerHTML = "<img src = 'images/patterns/pattern" + urlParams.get(
            'pattern') + ".png'>";
        document.getElementById("accessories").innerHTML = "<img src = 'images/accessories/accessory" + urlParams.get(
            'accessory') + ".png'>";
        document.getElementById("body").innerHTML = "<img src = 'images/bodyclothes/body" + urlParams.get('body') +
            ".png'>";
            document.getElementById("jewelry").innerHTML = "<img src = 'images/jewelry/jewelry" + urlParams.get('jewelry') +
            ".png'>";
    </script>
</body>
</html>
