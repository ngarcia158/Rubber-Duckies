        function colorChange(color) {
            switch (color) {

                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#2E1F27';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#2E1F27';

                    document.getElementsByTagName('body')[0].style.backgroundColor = '#F4C95D';

                    document.getElementsByClassName('fas fa-paint-brush')[2].style.backgroundColor = '#2E1F27';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.backgroundColor = '#2E1F27';
                    break;
                case '3':
                document.getElementById('wave').style.fill = '#9A348E';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#9A348E';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#9A348E'; 
                    document.getElementById('interface').style.backgroundColor = '#9A348E';
                    document.getElementsByTagName('h1')[0].style.color = '#EA91A4';

                    document.getElementsByClassName('fas fa-paint-brush')[1].style.backgroundColor = '#EA91A4';

                    document.getElementsByClassName('fas fa-paint-brush')[3].style.backgroundColor = '#EA91A4';
                    break;
                case '4':
                document.getElementById('wave').style.fill = '#a2d9ff';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#a2d9ff';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#a2d9ff';
                    document.getElementById('interface').style.backgroundColor = '#a2d9ff';
                    document.getElementsByTagName('h1')[0].style.color = '#FFFFFF';
                    document.getElementsByTagName('body')[0].style.backgroundColor = '#FFFFFF';
                    document.getElementsByTagName('h1')[0].style.fontFamily = 'Times New Roman';

                    document.getElementsByClassName('fas fa-paint-brush')[2].style.backgroundColor = '#a2d9ff';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.backgroundColor = '#a2d9ff';

                    break;
                default:
                    break;
            }
        }
