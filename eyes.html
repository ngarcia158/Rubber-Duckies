<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eyes</title>
    <link href = "javascriptformat.css" rel = "stylesheet">
    <link href="color1.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">\
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ca678b4077.js" crossorigin="anonymous"></script>
    <script>
        var value = 0;
        const queryString = window.location.search; //current parameters

        const urlParams = new URLSearchParams(queryString);

        function numChange(num) {
            value += num;
            //all available options
            if (value <= 0) { //min -1
                value = 5;
            } else if (value >= 6) { //max -1
                value = 1;
            }

            // sets next url path
            document.getElementById("next").href = "pattern.html?color=" + urlParams.get('color') + "&eye=" + value;
            // sets new attribute
            document.getElementById("eyes").innerHTML = "<img src = 'images/eyes/eye" + value + ".png'>";
        }

        function colorChange(color) {
            switch (color) {
                case '1':

                    document.getElementById('wave').style.fill = '#AA998F';
                    document.getElementById('interface').style.backgroundColor = '#AA998F';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#AA998F';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#7D4F50';
                    document.getElementsByTagName('h1')[0].style.color = '#CC8B86';
                    document.getElementsByTagName('header')[0].style.textShadow = '2px 2px #AA998F';
                    document.getElementsByTagName('h1')[0].style.fontFamily = 'Roboto Condensed';
                    document.getElementsByTagName('body')[0].style.backgroundColor = '#F9EAE1';
                    document.getElementById('next').style.backgroundColor = '#CC8B86';
                    document.getElementsByTagName('button')[0].style.backgroundColor = '#CC8B86';
                    document.getElementsByTagName('button')[1].style.backgroundColor = '#CC8B86';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.backgroundColor = '#CC8B86';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.backgroundColor = '#CC8B86';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.backgroundColor = '#CC8B86';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.backgroundColor = '#CC8B86';

                    break;
                case '2':
                    document.getElementById('wave').style.fill = '#8C9A9E';
                    document.getElementById('interface').style.backgroundColor = '#8C9A9E';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#8C9A9E';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#554348';
                    document.getElementsByTagName('header')[0].style.textShadow = '1px 1px #8C9A9E';
                    document.getElementsByTagName('h1')[0].style.color = '#93B7BE';
                    document.getElementsByTagName('h1')[0].style.fontFamily = 'Karla';
                    document.getElementsByTagName('body')[0].style.backgroundColor = '#DFF7F7';
                    document.getElementById('next').style.backgroundColor = '#93B7BE';
                    document.getElementsByTagName('button')[0].style.backgroundColor = '#93B7BE';
                    document.getElementsByTagName('button')[1].style.backgroundColor = '#93B7BE';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.backgroundColor = '#93B7BE';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.backgroundColor = '#93B7BE';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.backgroundColor = '#93B7BE';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.backgroundColor = '#93B7BE';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.color = '#DFF7F7';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.color = '#DFF7F7';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.color = '#DFF7F7';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.color = '#DFF7F7';
                    break;
                case '3':
                    document.getElementById('wave').style.fill = '#22223B';
                    document.getElementById('interface').style.backgroundColor = '#22223B';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#22223B';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#CFA5B4';
                    document.getElementsByTagName('h1')[0].style.fontFamily = 'Yeon Sung';
                    document.getElementsByTagName('h1')[0].style.color = '#4A4E69';
                    document.getElementsByTagName('body')[0].style.backgroundColor = '#9A8C98';
                    document.getElementsByTagName('header')[0].style.textShadow = '2px 2px #C98BB9';
                    document.getElementById('next').style.backgroundColor = '#CFA5B4';
                    document.getElementsByTagName('button')[0].style.backgroundColor = '#CFA5B4';
                    document.getElementsByTagName('button')[1].style.backgroundColor = '#CFA5B4';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.backgroundColor = '#CFA5B4';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.backgroundColor = '#CFA5B4';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.backgroundColor = '#CFA5B4';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.backgroundColor = '#CFA5B4';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.color = '#9A8C98';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.color = '#9A8C98';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.color = '#9A8C98';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.color = '#9A8C98';
                    break;
                    break;
                case '4':
                    document.getElementById('wave').style.fill = '#676767';
                    document.getElementById('interface').style.backgroundColor = '#676767';
                    document.getElementsByClassName('styleIcons')[0].style.backgroundColor = '#676767';
                    document.getElementsByTagName('header')[0].style.backgroundColor = '#003B6D';
                    document.getElementsByTagName('h1')[0].style.fontFamily = 'Indie Flower';
                    document.getElementsByTagName('h1')[0].style.color = '#BDBDBD';
                    document.getElementsByTagName('body')[0].style.backgroundColor = '#EBEDF3';
                    document.getElementsByTagName('header')[0].style.textShadow = '1px 1px black';
                    document.getElementById('next').style.backgroundColor = '#6699CC';
                    document.getElementsByTagName('button')[0].style.backgroundColor = '#6699CC';
                    document.getElementsByTagName('button')[1].style.backgroundColor = '#6699CC';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.backgroundColor = '#6699CC';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.backgroundColor = '#6699CC';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.backgroundColor = '#6699CC';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.backgroundColor = '#6699CC';
                    document.getElementsByClassName('fas fa-paint-brush')[0].style.color = '#EBEDF3';
                    document.getElementsByClassName('fas fa-paint-brush')[1].style.color = '#EBEDF3';
                    document.getElementsByClassName('fas fa-paint-brush')[2].style.color = '#EBEDF3';
                    document.getElementsByClassName('fas fa-paint-brush')[3].style.color = '#EBEDF3';
                    break;
                default:
                    break;
            }
        }
    </script>
</head>

<body>
    <header style = "background-color: #a2d9ff;">
            <img src="images/nav.png" class ="header" alt="Nav Bar" width="69px" height="60px" id="nav" />
            <h1 style = " color: white;">Nice Dude Rubber Ducks</h1>
            <a href = "index.html">

        </header>

    <div style = "position: relative;" id="duckyImage">
        <div style = "position: absolute; z-index: 1;" id="base"></div>
        <!--This is where the images go, no touching-->
        <div style = "position: absolute; z-index: 2;" id = "eyes"></div>
    </div>


    <footer>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path id = "wave" fill = "#a2d9ff" fill-opacity="1" d="M0,128L48,149.3C96,171,192,213,288,208C384,203,480,149,576,138.7C672,128,768,160,864,186.7C960,213,1056,235,1152,224C1248,213,1344,171,1392,149.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
            <div id="interface">
                <button onclick="numChange(-1)"><i class="fas fa-arrow-left"></i></button>
                <a href="" id="next">NEXT</a>
                <button onclick="numChange(1)"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="styleIcons">
                <i onclick="colorChange('1')" class="fas fa-paint-brush"></i>
                <i onclick="colorChange('2')" class="fas fa-paint-brush"></i>
                <i onclick="colorChange('3')" class="fas fa-paint-brush"></i>
                <i onclick="colorChange('4')" class="fas fa-paint-brush"></i>
            </div>
    
        </footer>

    <script>
        //set already known variables
        document.getElementById("base").innerHTML = "<img src = 'images/color/base" + urlParams.get('color') + ".png'>";
    </script>
</body>

</html>
